server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/cloud_storage_db
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show_sql: true
  main:
    web-application-type: servlet
  servlet:
    multipart:
      max-file-size: 4GB
      max-request-size: 4GB

